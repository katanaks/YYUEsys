<!DOCTYPE html>
<html>

<!-- head 开始 -->

<head>
    <meta charset="utf-8">
    <title>YYUEsys</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <style>
        body {
            padding-top: 10px;
            background-color: #f5f5f5
        }
    </style>
</head>
<!-- head结束 -->

<body>

    <div class="layui-fluid">

        <!-- 输入表单 开始 -->
        <form class="layui-form layui-form-pane">
            <!-- 隐藏ID -->
            <div class="layui-form-item" style="display:none;">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-block">
                    <input value="{{.ID}}" type="text" name="id" autocomplete="off" placeholder="" class="layui-input"
                        maxlength="32">
                </div>
            </div>



            <!-- 合同名称 签约职员-->
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">合同名称</label>
                    <div class="layui-input-inline">
                        <select name="Contract" lay-filter="Contract" lay-verify="required" >
                            {{range .ContractList}}
                            {{if compare .ID $.ContractSelected}}
                            <option value={{.ID}} selected="true">{{.Name}}</option>
                            {{else}}
                            <option value={{.ID}}>{{.Name}}</option>
                            {{end}}
                            {{end}}
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">签约职员</label>
                    <div class="layui-input-inline">
                        <select name="Staff" lay-filter="Staff">
                            {{range .StaffList}}
                            {{if compare .ID $.StaffSelected}}
                            <option value={{.ID}} selected="true">{{.Name}}</option>
                            {{else}}
                            <option value={{.ID}}>{{.Name}}</option>
                            {{end}}
                            {{end}}
                        </select>
                    </div>
                </div>
            </div>

            <!-- 起始时间 到期时间 -->
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">起始时间</label>
                    <div class="layui-input-inline">
                        <input value="{{.Durationstart}}" type="text" name="Durationstart" id="Durationstart"
                            lay-verify="date" placeholder="请选择" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">到期时间</label>
                    <div class="layui-input-inline">
                        <input value="{{.Durationend}}" type="text" name="Durationend" id="Durationend"
                            lay-verify="date" placeholder="请选择" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <!-- 折扣 实际支付-->
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="color: gray;">预设价格</label>
                    <div class="layui-input-inline">
                        <input value="{{.Price}}" type="text" name="Price" id="Price"
                            lay-verify="required|number" autocomplete="off" class="layui-input" readonly="readonly" style="color: gray;">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">支付金额</label>
                    <div class="layui-input-inline">
                        <input value="{{.Paid}}" type="text" name="Paid" lay-verify="required|number" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0px;">
                <legend style="font-size:12px;">会员基本信息</legend>
            </fieldset>

            <!-- 姓名 性别 -->
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input value="{{.Name}}" type="text" name="Name" lay-verify="required" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="Gender" value="女" title="女" checked="">
                        <input type="radio" name="Gender" value="男" title="男" {{if compare .Gender "男"}} checked=""
                            {{end}}>
                    </div>
                </div>
            </div>
            <!-- 出生年月 身份证 -->
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">出生年月</label>
                    <div class="layui-input-inline">
                        <input value="{{.Birthday}}" type="text" name="Birthday" id="Birthday" lay-verify="date"
                            placeholder="请选择" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">身份证号</label>
                    <div class="layui-input-block">
                        <input style="width: 200px;" value="{{.Idcard}}" type="text" name="Idcard" lay-verify="required"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0px;">
                <legend style="font-size:12px;">联系人信息</legend>
            </fieldset>

            <!-- 学历 院校 -->
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input value="{{.Contactname}}" type="text" name="Contactname" lay-verify="required"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">关系</label>
                    <div class="layui-input-inline">
                        <input style="width: 200px;" value="{{.Contractrelationship}}" type="text"
                            name="Contractrelationship" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <!-- 联系人身份证 -->
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-inline">
                        <input value="{{.Contacttelephone}}" type="text" name="Contacttelephone" lay-verify="required"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">身份证号</label>
                    <div class="layui-input-block">
                        <input style="width: 200px;" value="{{.Contactidcard}}" type="text" name="Contactidcard"
                            lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <!-- 备注 -->
            <div class="layui-form-item">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="Memo" placeholder="" class="layui-textarea"
                            maxlength="1024">{{.Memo}}</textarea>
                    </div>
                </div>
            </div>

            <!-- 提交 -->
            <input class="layui-btn" lay-filter="submit" lay-submit="" id="form-submit" style="display:none;" />
        </form>
        <!-- 输入表单 结束 -->
    </div>

    <script src="/static/layuiadmin/layui/layui.all.js" charset="utf-8"></script>

    <script>
        layui.use(['form', 'layer', 'jquery', 'layedit', 'laydate'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer,
                    layedit = layui.layedit,
                    laydate = layui.laydate;

                form.on('submit(submit)', function () {
                    $.ajax({
                        type: "POST",
                        url: "/members/save",
                        async: true,
                        data: $('form').serialize(),
                        datatype: 'json',
                        success: function (rs) {
                            if (rs.code == 200) {
                                // console.log(data);
                                layer.msg("保存成功", {
                                    icon: 6,
                                    time: 600
                                },
                                    function () {
                                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                        parent.layer.close(index); //执行关闭
                                        // parent.$(".layui-laypage-btn").click(); //刷新表格
                                        parent.layui.table.reload("data_table");
                                    });

                            } else {
                                layer.msg(rs.msg, {
                                    icon: 5,
                                    time: 1000
                                });
                            }
                        }
                    })
                    return false;
                });

                // 输入时刷新
                form.on('select(Contract)', function (sel) {
                    console.log(sel.value);
                    $.ajax({
                        url: '/members/getpredata?ID=' + sel.value,
                        success: function (predata) {

                            $("#Durationstart").val(predata.prestart);
                            $("#Durationend").val(predata.preend);
                            $("#Price").val(predata.Price);
                            $("#Paid").val(predata.Price);


                        }
                    });
                });

                //日期
                laydate.render({
                    elem: '#Birthday'
                });
                laydate.render({
                    elem: '#Durationstart'
                });
                laydate.render({
                    elem: '#Durationend'
                });
            });
    </script>

</body>

</html>
